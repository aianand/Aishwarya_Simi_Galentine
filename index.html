<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Valentine day Special ‚ù§Ô∏è</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Short+Stack&amp;family=Homemade+Apple&amp;display=swap'>
  <link rel="stylesheet" href="./style.css">
  <style>
    .buttons {
      position: relative;
      width: 100%;
      height: 100px;
    }

    .btn {
      position: absolute;
      display: block;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    #yesButton {
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: #ff6b9d;
      color: white;
    }

    #noButton {
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: #c44569;
      color: white;
    }
  </style>
</head>

<body>

  <div class="container">
    <div>
        <h1 class="header_gif">Will you be my Galentine, Simi?<br/>Please?</h1>
    </div>
    <div class="gif_container">
        <img height="280px"
          src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d241amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif"
          alt="Cute animated illustration"
        />
    </div>
    <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
        <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
      <script>
              let paperHidden = false;

              function nextPage() {
                window.location.href = "yes.html";
              }
         

              function moveButton() {
                  // Hide all paper elements only on the first click
                  if (!paperHidden) {
                    const papers = document.querySelectorAll('.paper');
                    papers.forEach(paper => {
                      paper.style.display = 'none';
                    });
                    paperHidden = true;
                  }

                  var x =
                    Math.random() *
                    (window.innerWidth -
                      document.getElementById("noButton").offsetWidth);
                    var y =
                      Math.random() *
                      (window.innerHeight -
                        document.getElementById("noButton").offsetHeight);
                    document.getElementById("noButton").style.left = `${x}px`;
                    document.getElementById("noButton").style.top = `${y}px`;
                  }

      </script>
    </div>
  </div>


  <div class="paper red">
    <p class="p1">Will you make me the</p>
    <p class="p2">happiest person </p>
    <p class="p2">after I ask you‚Ä¶üòç</p>

  </div>

  <div class="paper image">
    <img src="cc.jpg" />
  </div>

  
  <div class="paper image">
    <img src="bb.jpg" />
  </div>
  <div class="paper">
    <p class="p1">Who needs a Valentine</p>
    <p class="p1"> When I have the prettiest Galentine.<span style="color: #1d1d7a !important;">üòä </span></p>
  </div>
  
  <div class="paper image">
    <img src="aa.jpg" />
  </div>

  <div class="paper">
    <p class="p1">I am grateful </p>
    <p class="p1">you've come into my life.<span style="color: red !important;">‚ù§Ô∏è</span></p>
  </div>

  <div class="paper">
    <p class="p1">Drag the papers to move!</p>
  </div>
  <!-- partial -->
  <script src="./script.js"></script>
</body>

</html>
